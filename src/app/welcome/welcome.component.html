<div class="hero-section">
  <div class="content">
    
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h1 class="school-name"> PUBLIC SCHOOL</h1>
      </div>
      <p class="tagline">Student Result Portal 2023-24</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <h2 class="form-title">
        <i class="fas fa-search"></i> Check Your Result
      </h2>
      
      <div class="input-group">
        <label for="rollNo">Roll Number</label>
        <input 
          type="text" 
          id="rollNo" 
          [(ngModel)]="rollNo" 
          placeholder="Enter your roll number"
          maxlength="10"
        >
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input 
          type="date" 
          id="dob" 
          [(ngModel)]="dob" 
          placeholder="Select your date of birth"
        >
      </div>

      <button class="view-btn" (click)="viewResult()">
        <i class="fas fa-file-alt"></i> View Result
      </button>
    </div>

    <!-- Info Section -->
    <div class="info-section">
      <p>
        <i class="fas fa-info-circle"></i>
        Please enter your correct roll number and date of birth
      </p>
      <p>
        <i class="fas fa-exclamation-triangle"></i>
        For any discrepancies, contact the examination office
      </p>
    </div>

    <!-- Login Section -->
    <div class="login-section">
      <button class="login-btn" routerLink="/login">
        <i class="fas fa-sign-in-alt"></i>Login
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2023 Narayan Public School. All rights reserved.</p>
      <p>Contact: exam@dps.edu.in | Phone: 011-2653-XXXX</p>
    </div>

  </div>
</div>
